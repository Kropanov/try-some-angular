@if (isAddingTask()) {
    <app-new-task [selectedUserId]="selectedUserId()" (cancel)="onCancelAddingTask()" />
}

<div class="header">
    <h1>The {{ selectedUserName() }}'s tasks</h1>
    <div>
        <button (click)="onStartAddingTask()">Add task</button>
    </div>
</div>
<hr />

<div class="user-tasks">
    @if (doesUserHaveTasks()) {
        @for (task of selectedUserTasks(); track task.id) {
            <app-task [task]="task" />
        }
    } @else {
        <h1>The user has no any task.</h1>
    }
</div>
