<app-header />

<main>
    <div class="container">
        <ul>
            @for (user of users; track user.id) {
                <li>
                    <app-user [user]="user" (select)="onSelectUser($event)"> </app-user>
                </li>
            }
        </ul>
        <app-task [name]="selectedUser()?.name" />
    </div>
</main>
