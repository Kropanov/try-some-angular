<app-header />

<main>
    <div class="container">
        <ul>
            @for (user of users; track user.id) {
                <li>
                    <app-user [user]="user" (select)="onSelectUser($event)"> </app-user>
                </li>
            }
        </ul>

        @if (selectedUser) {
            <app-task [name]="selectedUser.name" />
        } @else {
            <p>Select a user to see their tasks</p>
        }
    </div>
</main>
