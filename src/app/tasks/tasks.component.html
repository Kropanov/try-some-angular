<div class="header">
    <h1>The {{ selectedUserName() }}' tasks</h1>
    <div>
        <button (click)="onAddTask()">Add task</button>
    </div>
</div>
<hr />

<div class="user-tasks">
    @if (doesUserHaveTasks()) {
        @for (task of selectedUserTasks(); track task.id) {
            <app-task (complete)="onCompleteTask($event)" [task]="task" />
        }
    } @else {
        <h1>The user has no any task.</h1>
    }
</div>
